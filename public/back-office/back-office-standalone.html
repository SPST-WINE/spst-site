<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SPST â€” Back Office</title>

  <!-- CSS locali su spst.it -->
  <link rel="stylesheet" href="/bo-assets/esm/base.css?v=1">
  <link rel="stylesheet" href="/bo-assets/esm/quotes-admin.css?v=1">

  <style>
    html,body{height:100%} body{margin:0;background:#000;color:#fff}
    #app{min-height:100vh}
  </style>
</head>
<body>
  <div id="app">
    <section id="view-spedizioni">
      <div id="list"></div>
    </section>
  </div>

  <!-- Bootstrap modulo: prova app.js poi index.js -->
  <script type="module">
    (async () => {
      try {
        try { await import('/bo-assets/esm/app.js'); }
        catch { await import('/bo-assets/esm/index.js'); }
      } catch (err) {
        console.error('[BO] bootstrap fallito', err);
        const box = document.createElement('div');
        box.style.padding = '16px';
        box.innerHTML =
          '<div style="opacity:.8">Errore di avvio: verifica che <code>/public/bo-assets/esm/app.js</code> (o <code>index.js</code>) esista e che i percorsi import siano corretti.</div>';
        document.body.appendChild(box);
      }
    })();
  </script>
</body>
</html>
